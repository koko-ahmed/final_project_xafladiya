<!-- Contact Section -->
<section id="contact-container" class="contact-section py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-info">
                    <h2 class="mb-4 contact-title">Get in Touch</h2>
                    <p class="mb-4 contact-desc">Have questions about our services? We're here to help!</p>
                    <div class="contact-details">
                        <div class="contact-item mb-3">
                            <i class="fas fa-phone me-2"></i>
                            <span>+123 456 7890</span>
                        </div>
                        <div class="contact-item mb-3">
                            <i class="fas fa-envelope me-2"></i>
                            <span>info@xafladia.com</span>
                        </div>
                        <div class="contact-item mb-3">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            <span style="color:black;" class="contact-address-black">Find Us<br>Visit our office in Garowe, Somalia</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="phone" placeholder="Your Phone">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center mb-5 text-black-all">
            <h2 class="fw-bold">Find Us</h2>
            <p class="lead">Visit our office in Garowe, Somalia</p>
        </div>
    </div>
</section>
